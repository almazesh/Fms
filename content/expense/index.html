<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="cards">
        <div class="top">
            <p style="color:red">Добавить Расход</p>
        </div>
        <div class="content_dohod">	
            <form action="" class=""> 
                <div>
                    <input type="date" placeholder=""  class="data" required="required">
                </div>
                <div>
                    <select>
                        <option>
                             CategoryofExpense
                        </option>
                    </select>
                </div>
                <div>
                    <input type="number" placeholder="Сумма" class="amount" required="">
                </div>
                <div>
                    <input type="text" placeholder="Ваше имя" class="counterparty" required="">
                </div>
                <div>
                    <input type="text" placeholder="Счет" class="accounts" required="">
                </div>
                <div>
                    <input type="text" placeholder="Проект" class="projects" required="">
                </div>
                <div>
                    <input type="text" disabled placeholder="Расходы" class="type" required="">
                </div>
                
                <div>
                    <button   class="formBtn btn btn-outline-danger  mb-3 " onclick=Adds()>Добавить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/expense.js" defer></script>
</body>
</html>
