<html lang="ru">
<head>

    <title>Neobis FMS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script>
		$( function() {
			$("#datepicker").datepicker({
				dateFormat: 'yy-mm-dd'
			});
		} );
		$( function() {
			$( "#datepicker1" ).datepicker({
				dateFormat: 'yy-mm-dd'
			});
		} );
		$(window).on("load resize ", function() {
		var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
		$('.tbl-header').css({'padding-right':scrollWidth});
		}).resize();
	</script>
</head>

                </ul>
            </div> 
        </div>
        <div class="element">
            <header class="mb-3">
                <nav>

                        <ol>
                            <li>
                                <button class="dohod btn btn-outline-success">
                                    <i class="fa fa-plus"></i>
                                    Доход   
                                </button>
                            </li>
                            <li>
                                <button class="expense btn btn-outline-danger">
                                    <i class="fa fa-minus"></i>
                                    Расход   
                                </button>

                            <li>
                                <button class="transfer btn btn-outline-secondary">

                    </div>
                </nav>
            </header>
            <div class="carddd">

                        <li>
                            <input type="text" id="datepicker1" placeholder="До...">
                        </li>
                        <i  id="data" class="fa fa-filter" style="color:lightblue;font-size:25px;padding:10px 0"></i>
                        <li class="drop">
                            <i class="fa fa-archive" ></i>
                             Тип
                        <ol>
                                <li>
                                    <button id="all">Все</button>
                                </li>
                                <li>
                                    <button  id="plus">Доходы</button>
                                </li>
                                <li>
                                    <button id="minus">Расходы</button>
                                </li>
                                <li>
                                    <button id="perevod">Перевод</button>
                                    
                                </li>
                        </ol>
                    </li>
                    <li class="drop">
                        <i class="fa fa-address-card" "></i>

                      <ol>
                           <li>
                               <button id="demir">Демир Банк</button>
                           </li>
                           <li>
                               <button  id="elsom">Элсом</button>
                           </li>
                           <li>
                             <button  id="optima">Оптима</button>
                            </li>
                            <li>
                                <button  id="kicb">КИСБ</button>
                               </li>
                   </ol>
               </li>
               <li class="drop">
                   <i class="fa fa-user" ></i>  
    
                Контрагент
                    <ol>
                        <li>
                            <button id="ali">Али</button>
                        </li>
                        <li>
                            <button  id="no">Без контрагента</button>
                        </li>
                    </ol>
             </li>
                </ul>
            </article>
            <section class="main_journal">
                <div class="journal">
                    <div id="container">
                        <div class="tbl-header">
                            <table >
                                <thead>
                                     <tr>
                                        <th scope="col">Дата  <i class="fa fa-calendar"	></i></th>
                                        <th scope="col">Тип </th>
                                        <th scope="col">Сумма <i class="fa fa-dollar"></i></th>
                                        <th scope="col">Счет</th>
                                        <th scope="col">Контрагент </th>
                                        <th scope="col">Категория</th>
                                        <th scope="col">Проект</th>
                                    </tr>
                                </thead>
                                 <tbody class="tbody"></tbody>	
                           </table>
                    </div>
                    <nav aria-label="..." class="mt-4 ">
                        <ul class="pagination pagination-md justify-content-center">
                            <li class="page-item  " aria-current="page">
                                <a href class="page-link " id="prev">
                                <i class="fa fa-arrow-left"></i>
                                <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" id="currentPage" >
                                1</a>

                                </a>
                            </li>
                        </ul>
                    </nav>

            </div>

</section>

            <input type="email " class="opt_email form-control" placeholder="Логин">
            <input type="password" placeholder="Пароль" class="opt_pssw form-control mt-3">
           <div class="text-center ">
              <button type="submit"  class="btn btn-light mt-3 col-lg-12 form_opt">Войти</button>
           </div>
        </form>
    </div>
</div>
