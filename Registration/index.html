<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://use.fontawesome.com/ed06d06468.js"></script>
<body>      
    <section>
        <div class="welcome">
            <h1 class="small">Регистрация</h1>
        </div>
        <div>
            <img src="img/logo_neobis.png" alt="">
        </div>
        <div class="form">
            <div class="validate">
                <ul class="validateList">

                </ul>
            </div>
            <form id="form" action="">
                <div>
                    <input id="name" type="text" placeholder="Имя">
                </div>
                <div>
                    <input id="surName" type="text" placeholder="Фамилия">
                </div>
                <div>
                    <input id="email" type="email" placeholder="Логин">
                </div>
                <div>
                    <input id="number" type="number" placeholder="Номер">
                </div>
                <div>
                    <button class="btn btn-success" type="submit">Зарегистрировать</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/registr.js"></script>
</body>
</html>
